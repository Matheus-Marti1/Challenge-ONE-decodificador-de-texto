<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de Texto</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/Logo.svg" type="image/x-icon">
</head>
<body>
    <main class="main container">
        <header class="header">
            <img src="images/Logo.svg" alt="logo">

        </header>
        <div class="container-input">
            <div class="input">
                <textarea autocomplete="off" id="input-text" placeholder="Digite seu texto"></textarea>
            </div>
            <div id="output">
                <img src="images/output.svg" alt="">
                <h2>Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
        </div>

       <div class="buttons">
            <div class="container-btn">
                <p>Apenas letras minúsculas e sem acento.</p>
                <button onclick="encryptText()" class="btn-encrypt">Criptografar</button>
                <button onclick="decryptText()" class="btn-decrypt">Descriptografar</button>
            </div>            
       </div> 
    </main>

    <footer class="footer">
        <div class="icons">
            <a href="https://github.com/Matheus-Marti1"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/matheusmarti/"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Matheus Marti</h3>
    </footer>

    <script src="scripts/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
